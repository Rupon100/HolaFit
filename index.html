<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HolaFit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h3 class="logo">HolaFit</h3>
            <ul class="navlinks">
                <li class="nav-item home"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                <li class="nav-item about"><a href="#" class="nav-link">About</a></li>
            </ul>
            <h3 class="menu">
                <i class="fa-solid fa-bars"></i>
            </h3>
        </nav>
        <div class="banner">
            <div class="banner-text">
                <h1 class="banner-title">
                    Get body in <span>shape</span> & stay healthy
                </h1>
                <p class="banner-des">
                    Want to boost your energy and confidence? Look no further than fitness!  Fitness isn't just about sculpted physiques or grueling workouts. 
                </p>
                <div class="button">
                    <button class="btn">Join Club Now!</button>
                    <button class="btn down-btn">Download App</button>
                </div>
            </div>
            <div class="banner-img">
                <div class="work-out workout">
                    <h2>300+</h2>
                    <p>Free Tips</p>
                </div>
                <img src="./images/Images 2.png" alt="banner photo">
                <div class="tutorial work-out">
                    <div class="video-icon">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="tutorial-content">
                        <h2>120+</h2>
                        <p>Video Tutorial</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
